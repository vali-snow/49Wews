<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DV FeedReader Beta</title>
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Exo+2:400i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sections.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <nav></nav>
    <middle>
        <aside></aside>
        <section id="contact">
            <article>
                <mainH>
                    <h1>Send us a suggestion!</h1>
                </mainH>
                <main>
                    <div>
                        <input class='first' placeholder='First Name' type='text'>
                        <input class='last' placeholder='Last Name' type='text'>
                    </div>
                    <div>
                        <input class='email' placeholder='E-mail Address' type='text'>
                    </div>
                    <div>
                        <textarea rows="10" placeholder='Your Suggestions Here!'></textarea>
                    </div>
                </main>
                <mainF>
                    <button><b>Send Suggestion</b></button>
                </mainF>
            </article>
        </section>
    </middle>
    <footer></footer>
    <modalLogin></modalLogin>
</body>
</html>
